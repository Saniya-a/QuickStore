<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Page</title>
        <link rel="stylesheet" href="./Register.css">
    </head>
    <STYLE>A {text-decoration: none;} 
    </STYLE>
    <body>
        <div class="nav_container">
            <div class="login_top_bar">
                <nav>
                    <div class="logo">
                        <a class="nav-logo-container" href="#">
                            <img class="logo" src="images/Logo.svg" alt="account-icon">
                        </a>
                    </div>
                    <ul class="nav-items">
                        <li>
                            <a class="nav-btn-1-container" href="#">
                                <img class="shopping_btn" src="images/account-icon.svg" alt="account-icon">
                            </a>
                        </li>
                        <li>
                            <a class="nav-btn-2-container" href="#">
                                Sign In/Register
                            </a>
                        </li>
                        <li>
                            <a class="nav-btn-3-container" href="#">
                                <img class="shopping_btn" src="images/shopping-cart-icon.svg" alt="shopping-cart-icon">
                            </a>
                        </li>
                        <li>
                            <a class="nav-btn-4-container" href="#">
                                Cart
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        
    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-content">
                    <img class="image-container" src="images/Rectangles.svg" alt="bg-rectangles" style="vertical-align: middle;margin:100px 540px">
                    <div class="login-container">
                            <div class="header-items">
                                    <h1>Register</h1>
                                    <p>Create a new account</p>
                                    <input type="text" placeholder="  Name" />
                                    <br>
                                    <input type="tel" placeholder="  Mobile Number" />
                                    <br>
                                    <input type="email" placeholder="  Email (optional)" />
                                    <br>
                                    <input type="password" placeholder="  Password" />
                                    <br>
                                    <input type="search" placeholder="  Select City" />
                                    <br>
                                    <button class="register-btn">Register</button> 
                                    <br>
                                    <a class="existing-acc-container" href="#">
                                        Have an account already?
                                    </a>
                                    <br>
                                    <button class="signin-btn">Sign In</button> 
                            </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
            
    <div class="footer-container">
        <div class="Login-bottom_bar">
            <footer>
                <div class="hero_content">
                    <ul class="footer-txt">
                        <li>
                            <small>ABOUT:</small>   
                        </li> 
                        <li>    
                            <small>CONTACT:</small>
                        </li>
                    </ul>
                    <ul class="footer-link">
                        <li>
                            <a href="#">About Us</a>  
                        </li>  
                        <li>        
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                <p>@2020 QuickStore.com</p>
                </div>
        </footer>
        </div>
    </div>
    </body>
</html>
