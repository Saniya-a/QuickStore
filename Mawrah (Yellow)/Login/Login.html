<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<STYLE>A {text-decoration: none;} 
</STYLE>
<body>
    <div class="nav_container">
        <div class="login_top_bar">
            <nav>
                <div class="logo">
                    <a class="nav-logo-container" href="#">
                        <img class="logo" src="images/Logo.svg" alt="account-icon">
                    </a>
                </div>
                <ul class="nav-items">
                    <li>
                        <a class="nav-btn-1-container" href="#">
                            <img class="shopping_btn" src="images/account-icon.svg" alt="account-icon">
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-2-container" href="#">
                            Sign In/Register
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-3-container" href="#">
                            <img class="shopping_btn" src="images/shopping-cart-icon.svg" alt="shopping-cart-icon">
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-4-container" href="#">
                            Cart
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-content">
                    <img class="image-container" src="images/Rectangles.svg" alt="bg-rectangles" style="vertical-align: middle;margin:100px 540px">
                    <div class="login-container">
                            <div class="header-items">
                                    <h1>Login</h1>
                                    <p>Sign in to your account</p>
                                    <input type="text" placeholder="  Enter Username" />
                                    <br>
                                    <input type="password" placeholder="  Enter Password" />
                                    <br>
                                    <button class="login-btn">Login</button> 
                                    <br>
                                    <a class="forgot-password-container" href="#">
                                        Forgot Password?
                                    </a>
                                    <br>
                                    <button class="register-btn">Register</button> 
                            </div>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="photo-bg"></div>
                </div>
            </header>
        </div>
    </div>

    
    <div class="footer-container">
        <div class="Login-bottom_bar">
            <footer>
                <div class="hero_content">
                    <ul class="footer-txt">
                        <li>
                            <small>ABOUT:</small>   
                        </li> 
                        <li>    
                            <small>CONTACT:</small>
                        </li>
                    </ul>
                    <ul class="footer-link">
                        <li>
                            <a href="#">About Us</a>  
                        </li>  
                        <li>        
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                <p>@2020 QuickStore.com</p>
                </div>
        </footer>
        </div>
    </div>
</body>
</html>
