<STYLE>
    a {text-decoration: none;}

<body>
    <div class="nav_container">
        <div class="login_top_bar">
            <nav>
                <div class="logo">
                    <a class="nav-logo-container" href="#">
                        <img class="logo" src="images/Logo.svg" alt="account-icon">
                    </a>
                </div>
                
            </nav>
        </div>
    </div>


    <div class="header-container">
        <div class="wrapper">
            <header>
                <div class="hero-content">
                    <img class="image-container" src="images/Rectangles.svg" alt="bg-rectangles" style="vertical-align: middle;margin:100px 540px">
                    <div id="login_div" class="login-container">
                            <div class="header-items">
                                    <h1>Login</h1>
                                    <p>Sign in to your account</p>
                                    <input type="email" placeholder="  Enter Username" id="email_field" />
                                    <br>
                                    <input type="password" placeholder="  Enter Password" id="password_field" />
                                    <br>
                                    <button onclick="login()" class="login-btn">Login</button>
                                    <br>
                                    <a class="forgot-password-container" href="#">
                                        Forgot Password?
                                    </a>
                                    <br>
                                    <button class="register-btn">Register</button> 
                            </div>
                    </div>
                </div>
                <div id="user_div" class="login-container"></div>
            </header>
        </div>
    </div>

    
    <div class="footer-container">
        <div class="Login-bottom_bar">
            <footer>
                <div class="hero_content">
                    <ul class="footer-txt">
                        <li>
                            <small>ABOUT:</small>   
                        </li> 
                        <li>    
                            <small>CONTACT:</small>
                        </li>
                    </ul>
                    <ul class="footer-link">
                        <li>

                        </li>  
                        <li>        
                            <a href="contact us/contactus.html">Contact Us</a>
                        </li>
                    </ul>
                <p>@2020 QuickStore.com</p>
                </div>
        </footer>
        </div>
    </div>
