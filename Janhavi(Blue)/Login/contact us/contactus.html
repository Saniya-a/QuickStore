<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Contact Us</title>
</head>

<body>
    
    <nav class="Navbar">
        <ul>
            <li>
                <a href="#"><img src="pictures/Logo.svg" alt="" id="Icon"></a>
            </li>
            
            <div id="lks">
                <li>
                    <a href="#">
                        <img src="pictures/Account Icon.svg" alt="">
                        <p>Sign In/Register</p>
                    </a>
                 </li>
                 <li>
                     <a href="#"><img src="pictures/shopping cart icon.svg" alt="">Cart</a>
                 </li>
            </div>
        </ul>
    </nav>

    <section>
        <div class="contact">
            <h2>
                Contact Us
            </h2>
            <div class="container">
                <div class="imgs">
                    <img src="pictures/call icon.svg" alt="" class="icon">
                    <p>Phone</p>
                </div>
                
                <div class="cont">
                    <p>022-12345678
                    <br>7:00 AM to 9:00 PM, All days
                    </p>
                </div>
            </div>
            <div class="container">
                <div class="imgs">
                    <img src="pictures/email icon.svg" alt="" class="icon">
                    <p>Email</p>
                </div>
                
                <div class="ea">
                    
                    <p>customerservice@quickstore.in</p>
                </div>
            </div>
            <div class="container">
                <div class="imgs">
                    <img src="pictures/location.svg" alt="" class="icon">
                    <p>Address</p>
                </div>
                
                <div class="cont">
                    <p>ABC Ecommerce Ltd.,<br />
                        XYZ Co. Op. Hsg. Soc. Ltd. 123 Avenue,<br />
                        Opp. Sai Complex<br />
                        Bandra, Mumbai - 400087.<br />
                        Phone Number 022-98765432</p>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="pictures/Contact us image.svg" alt="">
        </div>
    </section>

</body>

</html>
