<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<STYLE>
    a {text-decoration: none;} 
</STYLE>
<body>
    <div class="nav_container">
        <div class="login_top_bar">
            <nav>
                <div class="logo">
                    <a class="nav-logo-container" href="#">
                        <img class="logo" src="images/Logo.svg" alt="account-icon">
                    </a>
                </div>
                <ul class="nav-items">
                    <li>
                        <a class="nav-btn-1-container" href="#">
                            <img class="shopping_btn" src="images/account-icon.svg" alt="account-icon">
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-2-container" href="#">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-3-container" href="#">
                            <img class="shopping_btn" src="images/shopping-cart-icon.svg" alt="shopping-cart-icon">
                        </a>
                    </li>
                    <li>
                        <a class="nav-btn-4-container" href="#">
                            Cart
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="shopping-cart">
        <!-- Title -->
        <div class="title">
          Shopping Cart
        </div>
          <table>
            <tr>
              <th>Product Details</th>
              <th>Price</th>
              <th>Delete</th>
            </tr>
            <tr>
              <td><img src="images/dress 1.svg" alt="dress" width="60" height="60" > Green Dress,Trends Store</td>
              <td>Rs.500</td>
              <td><a href="#" button class="btn"> Delete </button></a></td>
            </tr>
            <tr>
                <td><img src="images/dress 2.svg" alt="dress" width="60" height="60" > Green Dress,Trends Store</td>
                <td>Rs.500</td>
                <td><a href="#" button class="btn"> Delete </button></a></td>
            </tr>
          </table>
          <div class="description">
            <tr>
                <td>Grand Total &nbsp;&nbsp;&nbsp;&nbsp; Rs1000/-</td>
            </tr>
      </div>
      <button class="register-btn">Proceed To Buy</button> 
      
    <div class="footer-container">
        <div class="Login-bottom_bar">
            <footer>
                <div class="hero_content">
                    <ul class="footer-txt">
                        <li>
                            <small>ABOUT:</small>   
                        </li> 
                        <li>    
                            <small>CONTACT:</small>
                        </li>
                    </ul>
                    <ul class="footer-link">
                        <li>
                            <a href="#">About Us</a>  
                        </li>  
                        <li>        
                            <a href="#">Contact Us</a>
                        </li>
                    </ul>
                <p>@2020 QuickStore.com</p>
                </div>
        </footer>
        </div>
    </div>
</body>
</html>
